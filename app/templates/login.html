<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f1b41, #121a3e);
      position: relative;
      overflow: hidden;
    }

    /* Futuristic background elements */
    .bg-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(64, 124, 247, 0.1);
      border: 1px solid rgba(64, 124, 247, 0.3);
      box-shadow: 0 0 20px rgba(64, 124, 247, 0.2);
    }

    .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -150px;
      left: -100px;
    }

    .circle:nth-child(2) {
      width: 400px;
      height: 400px;
      bottom: -200px;
      right: -150px;
    }

    .grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(64, 124, 247, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(64, 124, 247, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.3;
    }

    .line {
      position: absolute;
      height: 2px;
      width: 100%;
      background: linear-gradient(90deg, transparent, rgba(64, 124, 247, 0.5), transparent);
      animation: scan 4s linear infinite;
    }

    @keyframes scan {
      0% {
        top: -10%;
        opacity: 0.1;
      }
      50% {
        top: 110%;
        opacity: 0.5;
      }
      100% {
        top: -10%;
        opacity: 0.1;
      }
    }

    /* Login container */
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      z-index: 1;
      position: relative;
      animation: glow 5s infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 8px 32px rgba(64, 124, 247, 0.2);
      }
      100% {
        box-shadow: 0 8px 32px rgba(64, 124, 247, 0.5);
      }
    }

    .container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #fff;
      font-weight: 600;
      letter-spacing: 1px;
      position: relative;
    }

    .container h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #407cf7, #00e4ff);
      border-radius: 3px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #e0e0ff;
      letter-spacing: 0.5px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      color: #fff;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: #407cf7;
      box-shadow: 0 0 10px rgba(64, 124, 247, 0.3);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      border: none;
      background: linear-gradient(90deg, #407cf7, #00e4ff);
      color: white;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s ease;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(64, 124, 247, 0.4);
    }

    .links {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #e0e0ff;
    }

    .links a {
      color: #00e4ff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .links a:hover {
      text-decoration: underline;
      color: #407cf7;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 0 15px;
      }
    }

    .floating {
  position: absolute;
  width: 20px;
  height: 20px;
  background: rgba(0, 228, 255, 0.3);
  border: 1px solid rgba(0, 228, 255, 0.6);
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(0, 228, 255, 0.5);
  animation: float 4s ease-in-out infinite;
  opacity: 0.7;
}

/* Custom shapes */
.floating.triangle {
  width: 0;
  height: 0;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-bottom: 20px solid rgba(0, 228, 255, 0.5);
  border-radius: 0;
  background: none;
  box-shadow: none;
}

.floating.square {
  border-radius: 4px;
  background: rgba(0, 228, 255, 0.2);
  border: 1px solid rgba(0, 228, 255, 0.5);
  box-shadow: 0 0 8px rgba(0, 228, 255, 0.4);
}

@keyframes float {
  0% {
    transform: translateY(0px) translateX(0px);
    opacity: 0.5;
  }
  50% {
    transform: translateY(-30px) translateX(15px);
    opacity: 1;
  }
  100% {
    transform: translateY(0px) translateX(0px);
    opacity: 0.5;
  }
}


  </style>
</head>
<body>
  <!-- Futuristic background elements -->
  <div class="bg-elements">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="grid"></div>
    <div class="line"></div>
  </div>


  <!-- Floating Circles -->
<div class="floating" style="top: 5%; left: 15%; animation-delay: 0s;"></div>
<div class="floating" style="top: 25%; left: 75%; animation-delay: 0.5s;"></div>
<div class="floating" style="top: 65%; left: 30%; animation-delay: 1s;"></div>

<!-- Floating Triangles -->
<div class="floating triangle" style="top: 15%; left: 50%; animation-delay: 1.5s;"></div>
<div class="floating triangle" style="top: 70%; left: 80%; animation-delay: 0.8s;"></div>

<!-- Floating Squares -->
<div class="floating square" style="top: 40%; left: 10%; animation-delay: 0.3s;"></div>
<div class="floating square" style="top: 85%; left: 45%; animation-delay: 1.2s;"></div>
<div class="floating square" style="top: 50%; left: 65%; animation-delay: 1.7s;"></div>

<!-- More Circles -->
<div class="floating" style="top: 10%; left: 90%; animation-delay: 2s;"></div>
<div class="floating" style="top: 80%; left: 20%; animation-delay: 1.3s;"></div>




  <div class="container">
    {% with messages = get_flashed_messages(with_categories = true) %}
        {% if messages %}
            {% for message,category in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h2>LOGIN PORTAL</h2> 
    <form method = 'POST'>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="username" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Security Key/Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="submit-btn">AUTHENTICATE</button>
    </form>

    <div class="links">
      <p><a href="#">Reset Security Key</a></p>
      <p style="margin-top: 10px;">No access? <a href="{{ url_for('main.user_regis') }}">Request Authorization</a></p>
    </div>
  </div>
</body>
</html>
